<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="main.css">  
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <head>
        <title>Skillset Training</title>
    </head>

    <body class="banner">


<!-- First Container -->
    <div class="container my-5 text-white">
                <div class="text-center">
                    <h1 >Training Program</h1>
                </br>
                </br>
                </div>
<!-- Text -->
            <div class="container d-flex justify-content-center align-items-center">
                <div class="col-lg-5">
                        <form id="form-app" class="text-left"> 
                            <label for="skillName" class="form-label text-align"> Input skill name</label>
                            <input type="text" class = "form-control" id="skillNameInput" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                        </form> 
            </div>
        </div>
<!-- Select List -->

                    <div class="container my-5 text-white">
                        <div class="container d-flex justify-content-center align-items-center">
                            <div class="row-lg-5">
                                    <form id="form-app" class="text-left">
                                        <div class="form-group">
                                            <label for="proficiencySelect" class="form-label" style="font-size:medium;">Select Proficiency</label>
                                                    <div class="col">  
                                                        <select class="form-select" id="proficiencySelect" aria-label="Large select example" style="width: 425px; height: 50px; border-radius: 10px;">
                                                            <option value="Beginner">Beginner</option>
                                                            <option value="Intermediate">Intermediate</option>
                                                            <option value="Advance">Advance</option>  
                                                        </select>
                                            </div>
                                        </div>  
                                    </form> 
                                </div> 
                         </div>      
                     </div>        
            
                 
<!-- Button -->
        <div class="container d-flex justify-content-center align-items-center">
            <div class="row-lg-5">
                <div class="col-12">
                    <div class="form-action">
                        <button type="submit" id="generateButton" name="button_1" class="btn btn-primary">Generate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


<!-- Second Container -->
    <div class="container my-5 text-white">
            <!-- Training Name -->
                <div class="container d-flex justify-content-center align-items-center">
                    <div class="col-lg-5 ">
                        
                        <div class="row form-group">
                            
                            <label class="col-form-label col-3 form-label" for="textarea_1">Training Name</label><div class="col"></div>

                            
                                    <textarea id="tmField" name="textarea_1" rows="3" data-alias="" class="form-control"></textarea>
                                </div>

                        </div>
                    </div>
                </div>

            

            <div class="container d-flex justify-content-center align-items-center">
            <!-- Syllabus -->
                <div class="col-lg-5">
                    <div class="row form-group">
                        <label class="col-form-label col-3 form-label" for="text_3">Syllabus</label><div class="col">
                        <input type="sbField" id="text_3" name="text_3" value="" data-alias="" class="form-control"></div>
                    </div>
                </div>
            </div>

            <div class="container d-flex justify-content-center align-items-center">    
                <!-- learning Material-->
                <div class="col-lg-5">
                    <div class="row form-group">
                        <label class="col-form-label col-3 form-label" for="textarea_2">Learning Material</label><div class="col">
                        <textarea id="lmField" name="textarea_2" rows="3" data-alias="" class="form-control"></textarea></div>
                    </div>
                </div>
            </div>
            
            <!-- Submit Button-->
            <div class="container d-flex justify-content-center align-items-center">  
                <div class="row-lg-5">
                    <div class="col-12">
                        <div class="form-action">
                            <button type="submit" id="button_2" name="button_2" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>



        </div>
        






                               
    </body> 



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
